<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Site</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <nav class="navbar">
    <img src="assets/logo.png" alt="Logo" />
    <div class="nav-links">
      <a href="#" id="btn-trending">Trending</a>
      <a href="#" id="btn-tv">TV Shows</a>
      <a href="#" id="btn-anime">Anime</a>
      <input type="text" id="search-input" class="search-bar" placeholder="Search..." />
    </div>
  </nav>
  <section id="banner" class="banner">
    <h1 id="banner-title">Welcome!</h1>
  </section>
  <div id="rows-wrapper"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <div class="modal-body">
        <img id="modal-poster" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-overview"></p>
          <div class="stars" id="modal-vote"></div>
          <div class="server-selector">
            <label>
              Server:
              <select id="server-select">
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
              </select>
            </label>
          </div>
          <div id="video-wrapper"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" id="search-close">&times;</span>
    <input type="text" id="search-bar-input" placeholder="Search movies, TV shows, anime..." />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      &copy; 2025 My Movie Site
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script defer src="js/home.js"></script>
</body>
</html>
